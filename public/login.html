<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>登录</title>
    <link rel="icon" href="favicon.ico">
    <!--引入样式-->
    <link rel="stylesheet" type="text/css"
          href="css/main.css">
</head>
<body class="login">
<!--LOGO-->
<header class="login-logo">
    <img src="assets/images/logo.jpg"
         loading="lazy"
         alt="logo">
    <!--避免不支持CSS，内联一个样式-->
    <div class="hidden"
         style="visibility: hidden;">
        <!--HIDDEN-->HIDDEN
    </div>
</header>
<!--登录页面的正式内容-->
<section class="login-section">
    <!--广告-->
    <aside class="login-ad">
        <img src="assets/images/ad.jpg"
             loading="lazy"
             alt="广告">
    </aside>
    <!--表单卡片-->
    <article class="el-card is-always-shadow login-form">
        <!--卡片标题-->
        <header class="el-card__header">
            <div class="text-center">欢迎回来</div>
        </header>
        <!--卡片内容，表单-->
        <div class="el-card__body">
            <form action="/"
                  method="post"
                  class="el-form"
                  id="form-login">
                <!--账号-->
                <div class="el-form-item"
                     id="form-login-item-account">
                    <label for="account-input"
                           class="el-form-item__label">邮箱</label>
                    <div class="el-form-item__content">
                        <div class="el-input el-input--prefix el-input--suffix">
                            <input type="email"
                                   placeholder="请输入邮箱"
                                   title="请输入注册时填写的邮箱"
                                   class="el-input__inner"
                                   id="account-input"
                                   required>
                            <span class="el-input__prefix">
                            <i class="el-input__icon el-icon-user"></i>
                        </span>
                        </div>
                        <!--表单验证错误时显示-->
                        <div class="el-form-item__error hidden email-error">
                            请输入正确格式的邮箱（提示：邮箱的格式是xxx@xxx.com）
                        </div>
                        <!--为了安全，采用比较模糊的信息-->
                        <div class="el-form-item__error hidden email-or-password-error">
                            邮箱或密码错误，请检查输入
                        </div>
                    </div>
                </div>
                <!--密码-->
                <div class="el-form-item"
                     id="form-login-item-password">
                    <label for="password-input"
                           class="el-form-item__label">密码</label>
                    <div class="el-form-item__content">
                        <div class="el-input el-input--prefix el-input--suffix">
                            <input type="password"
                                   placeholder="请输入密码"
                                   title="密码至少6位，至多16位"
                                   class="el-input__inner"
                                   id="password-input"
                                   pattern="\w{6,16}"
                                   maxlength="16"
                                   required>
                            <span class="el-input__prefix">
                            <i class="el-input__icon el-icon-lock"></i>
                        </span>
                            <span class="el-input__suffix">
                            <span class="el-input__suffix-inner"></span>
                        </span>
                        </div>
                        <!--表单验证错误时显示-->
                        <div class="el-form-item__error hidden password-error">
                            请检查输入密码，密码至少6位，至多16位
                        </div>
                        <!--为了安全，采用比较模糊的信息-->
                        <div class="el-form-item__error hidden email-or-password-error">
                            邮箱或密码错误，请检查输入
                        </div>
                    </div>
                </div>
                <!--登录-->
                <div class="el-form-item">
                    <div class="el-form-item__content">
                        <button type="submit"
                                class="el-button el-button--primary width-full-container">
                            <span>登录</span>
                        </button>
                    </div>
                </div>
                <!--注册和清空-->
                <div class="el-form-item is-no-asterisk">
                    <div class="el-form-item__content">
                        <button type="reset"
                                class="el-button el-button--default right width-half-container">
                            <span>清空</span>
                        </button>
                        <div class="left login-register">
                            还没有账号？
                            <!--交给路由匹配-->
                            <a href="/register"
                               class="el-link el-link--default is-underline">
                                <span class="el-link--inner link">现在注册</span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
</section>
<!--消息提示-->
<!--只在启用JavaScript时生效-->
<!--成功消息-->
<div role="alert"
     class="hidden"
     id="login-success-message">
    <i class="el-message__icon el-icon-success"></i>
    <p class="el-message__content"></p>
</div>
<!--错误消息-->
<div role="alert"
     class="hidden"
     id="login-error-message">
    <i class="el-message__icon el-icon-error"></i>
    <p class="el-message__content"></p>
</div>
</body>
<!--最后加载JS，避免阻塞-->
<script src="scripts/utils/ajax.js"></script>
<script src="scripts/utils/cookies.js"></script>
<script src="scripts/utils/messages.js"></script>
<script src="scripts/utils/validation.js"></script>
<script src="scripts/login.js"></script>
</html>
